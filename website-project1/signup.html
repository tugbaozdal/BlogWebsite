<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Üye Ol</title>
  <link rel="stylesheet" href="styles/signup.css">
</head>
<body>
  <!-- Üye Olma Formu -->
  <div class="signup-container">
    <h1>Üye Ol</h1>
    <form class="signup-form">
      <label for="username">Kullanıcı Adı:</label>
      <input type="text" id="username" name="username" placeholder="Kullanıcı adınızı girin" required>

      <label for="email">E-posta:</label>
      <input type="email" id="email" name="email" placeholder="E-posta adresinizi girin" required>

      <label for="password">Şifre:</label>
      <input type="password" id="password" name="password" placeholder="Şifrenizi girin" required>

      <label for="confirm-password">Şifre (Tekrar):</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Şifrenizi tekrar girin" required>

      <button type="submit">Üye Ol</button>
    </form>
    <p>Zaten bir hesabınız var mı? <a href="login.html">Giriş Yap</a></p> <!-- Giriş yap sayfasına yönlendirme -->
  </div>
</body>
</html>
